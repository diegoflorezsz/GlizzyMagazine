<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto Glizzy</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../../shared/css/vars.css" />
  <link rel="stylesheet" href="../../shared/css/common.css" />
  <link rel="stylesheet" href="contact.css" />
</head>

<body>
  <header class="text-center py-3">
    <h1>GLIZZY</h1>
    <h2>Una revista sobre diversos temas</h2>
  </header>

  <!-- Navbar dinámico -->
  <div id="navbar-container"></div>

  <main class="container my-4">
    <section class="contacto">
      <h2>Formulario de Contacto</h2>
      <p>Si tienes preguntas, sugerencias o simplemente quieres saludar, <i>¡escríbenos!</i></p>

      <fieldset>
        <form id="form-contacto" action="#" method="post">
          <!--Nombre-->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required />
          </div>

          <!--Correo-->
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>

          <!--Tema-->
          <div class="mb-3">
            <label for="tema" class="form-label">Tema del mensaje:</label>
            <select class="form-select" id="tema" name="tema" required>
              <option value=""> - Selecciona un tema - </option>
              <option value="saludo">Saludo</option>
              <option value="consulta">Pregunta</option>
              <option value="sugerencia">Petición</option>
            </select>
          </div>

          <!--Mensaje-->
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
          </div>

          <!-- Botón -->
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </fieldset>
    </section>
  </main>

  <footer class="text-center mt-5">
    <section id="masinfo">
      <h3>GLIZZY</h3>
      <p>© 2025 Mi Revista Digital. Todos los derechos reservados.</p>
      <p>Contacto: diagoaflroesc@gmail.com | Instagram: @diegoflorezsz | Tel: +58 412-1234567</p>
    </section>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts del proyecto -->
  <script src="../../shared/js/contactForm.js"></script>
  <script src="../../shared/js/includeNavbar.js"></script>
</body>

</html>
